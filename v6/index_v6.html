<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>

    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>fullcalendar version 6 poc</title>

    <script src='fullcalendar-6.0.3/dist/index.global.js'></script>
    <link rel='stylesheet' type='text/css' media='screen' href='fullcalendar_v6.css'>

                slotMaxTime: '20:00', // Day 캘린더에서 종료 시간
                initialDate: '2021-07-15', // 초기 날짜 설정 (default : today)
                dayMaxEvents: true, // 이벤트가 오버되면 높이 제한 (+ 몇 개식으로 표현)
                navLinks: true, // 날짜를 선택하면 Day 캘린더나 Week 캘린더로 링크

                nowIndicator: true, // 현재 시간 마크

                eventAdd: function(obj) { // 이벤트가 추가되면 발생하는 이벤트
                    console.log(obj);

                    console.log(obj);

                eventRemove: function(obj){ // 이벤트가 삭제되면 발생하는 이벤트

                        title: title,

                    end: arg.end,
                    allDay: arg.allDay
                    })
                }
                calendar.unselect()
                }
                */
                // 이벤트 
                events: [
                    {
                        title: '주간보고',
                        start: '2023-01-25',
                    },
                    {
                        groupId: 123,
                        title: '팀회의 1',
                        start: '2023-01-27',
                    },
                    {
                        groupId: 123,
                        title: '팀회의 2',
                        start: '2023-01-25',
                    },
                    {
                        title: '네이버로 가즈아',
                        url: 'https://naver.com',

                    },
                    {
                        title: '팀보고 발표',
                        start: '2023-01-25',

            calendar.render();

</head>
<body style="padding:30px;">
    <div id='calendar-container'>
        <div id='calendar'></div>

</html>
