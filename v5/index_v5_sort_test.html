<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <!-- 모바일 화면 해상도에 따른 글자 크기 대응 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>fullcalendar version 5 poc</title>
    <!-- fullcalendar 오픈 라이브러리 import -->
    <script src='fullcalendar-5.11.3/lib/main.js'></script>
    <link href='fullcalendar-5.11.3/lib/main.css' rel='stylesheet'>
    <link rel='stylesheet' type='text/css' media='screen' href='fullcalendar_v5.css'>
    <script>
        let calendar;
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth', // 초기 로드 될때 보이는 캘린더 화면(기본 설정: 달)
                locale: 'ko', // 한국어 설정
                // 이벤트 
                events: [
                    {
                        title: '라',
                        start: '2023-03-04',
                        sortIdx: 0,
                    },
                    {
                        title: '다',
                        start: '2023-03-04',
                        sortIdx: 1,
                    },
                    {
                        title: '가',
                        start: '2023-03-04',
                        sortIdx: 2,
                    },
                    {
                        title: '마',
                        start: '2023-03-04',
                        sortIdx: 3,
                    },
                    {
                        title: '나',
                        start: '2023-03-04',
                        sortIdx: 4,
                    },  
                ],
                eventOrder: 'sortIdx',
            });
            calendar.render();
        });
    </script>
</head>
<body style="padding:30px;">
    <div id='calendar-container'>
        <div id='calendar'></div>    
    </div>
</body>
</html>
